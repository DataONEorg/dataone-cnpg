## Create a PostgreSQL cluster using the CloudNative-PG operator
## (https://github.com/cloudnative-pg/cloudnative-pg)
##
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: {{ .Release.Name }}-cnpg
  namespace: {{ .Release.Namespace }}
spec:
  instances: {{ .Values.cnpg.instances | default 3 }}
  bootstrap:
    initdb:
      database: {{ .Values.cnpg.dbName }}
      owner: {{ .Values.cnpg.dbUser }}
      secret:
        name: {{ .Values.cnpg.existingSecret }}
      encoding: UTF8
      localeProvider: icu
      icuLocale: en_US
      localeCType: en_US.UTF-8
      localeCollate: en_US.UTF-8
  postgresql:
    parameters:
      {{- range $k, $v := .Values.cnpg.postgresql.parameters }}
        {{ $k }}: {{ $v | toString | quote }}
      {{- end }}
    {{- with .Values.cnpg.postgresql.pg_hba }}
    pg_hba:
      {{- toYaml . | nindent 6 }}
    {{- end }}
    pg_ident:
    {{- with .Values.cnpg.postgresql.pg_ident }}
      {{- toYaml . | nindent 6 }}
    {{- else }}
      - local    postgres    {{ .Values.cnpg.dbUser | default .Values.cnpg.dbName }}
    {{- end }}
  {{- with .Values.cnpg.resources }}
  resources:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  storage:
    storageClass: {{ .Values.cnpg.persistence.storageClass | default .Values.global.storageClass }}
    size: {{ .Values.cnpg.persistence.size }}
